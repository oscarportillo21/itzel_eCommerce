<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gallery.css') }}">
    <title>Gallery</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a href="/"><img class="navbar-brand logo" src="{{ url_for('static', filename='img/Itzel.png') }}" alt="itzellogo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/gallery">Gallery <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/stickers">Stickers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/branding">Branding/Logo</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mr">
                        <li class="nav-item justify-content-end">
                            <a class="nav-link" href="/shoppingcart">Shopping Cart( )</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="jumbotron row">
            <div class="card col-lg-3 border-0 bg-transparent">
                <img class="card-img-top gal_img" src="{{ url_for('static', filename='img/IMG_0464.PNG') }}" alt="Card image cap">
                <div class="card-body">
                    <p class="lead">Crystal World</p>
                </div>
            </div>
            <div class="card col-lg-3 border-0  bg-transparent">
                <img class="card-img-top gal_img" src="{{ url_for('static', filename='img/IMG_0471.PNG') }}" alt="Card image cap">
                <div class="card-body">
                    <p class="lead">Bird House</p>
                </div>
            </div>
            <div class="card col-lg-3 border-0  bg-transparent">
                <a href="/display"><img class="card-img-top gal_img" src="{{ url_for('static', filename='img/IMG_7359.JPG') }}"
                        alt="Card image cap"></a>
                <div class="card-body">
                    <p class="lead">He added the mustache... </p>
                </div>
            </div>
            <div class="card col-lg-3 border-0  bg-transparent">
                <img class="card-img-top gal_img" src="{{ url_for('static', filename='img/IMG_0284.PNG') }}" alt="Card image cap">
                <div class="card-body">
                    <p class="lead">Sea Eleph-Horse</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
