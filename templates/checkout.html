<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/checkout.css') }}">
    <title>Checkout</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light">
            <a href="/"><img class="navbar-brand logo" src="{{ url_for('static', filename='img/Itzel.png') }}" alt="itzellogo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/gallery">Gallery <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stickers">Stickers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/branding">Branding/Logo</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr">
                    <li class="nav-item justify-content-end">
                        <a class="nav-link" href="/shoppingcart">Shopping Cart( )</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <table class="table table-borderless">
                <thead>
                    <tr>
                        <th>Qty</th>
                        <th>Item</th>
                        <th>Edit/Remove</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>He added the mustache... - Rectangular 7" x 6"</td>
                        <td>
                            <a href="/edit">Edit</a> |
                            <a href="/remove">Remove</a>
                        </td>
                        <td>$20.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="container d-flex justify-content-end">
                <h1 class="badge badge-info">Total: $20.00</h1>
            </div>
        </div>
        <div class="container">
            <form action="/order" class="row">
                <div class="container col-lg-6">
                    <div class="form-group">
                        <h1 class="display-4">Shipping Information</h1>
                        <label>First Name:</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Last Name:</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label>Address:</label>
                        <input type="text" class="form-control" placeholder="123 Main Street">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Address 2:</label>
                        <input type="text" class="form-control" placeholder="Apt 1">
                    </div>
                    <div class="form-group">
                        <label>City:</label>
                        <input type="text" class="form-control" placeholder="San Francisco">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">State:</label>
                        <input type="text" class="form-control" placeholder="CA">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Zip Code:</label>
                        <input type="text" class="form-control" placeholder="94110">
                    </div>
                    <div class="custom-control custom-checkbox form-group">
                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                        <label class="custom-control-label" for="customCheck1">Use for Billing</label>
                        <hr>
                    </div>
                </div>
                <div class="container col-lg-6">
                    <h1 class="display-4">Billing Information</h1>
                    
                    <div class="form-group">
                            <label>First Name:</label>
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" class="form-control" placeholder="123 Main Street">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Address 2:</label>
                            <input type="text" class="form-control" placeholder="Apt 1">
                        </div>
                        <div class="form-group">
                            <label>City:</label>
                            <input type="text" class="form-control" placeholder="San Francisco">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">State:</label>
                            <input type="text" class="form-control" placeholder="CA">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Zip Code:</label>
                            <input type="text" class="form-control" placeholder="94110">
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Card Number:</label>
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Security Code:</label>
                            <input type="text" class="form-control" placeholder="123">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Expiration Date:</label>
                            <input type="month" class="form-control">
                        </div>
                        <button class="form-control btn btn-primary">Pay</button>

                </div>
            </form>
        </div>

    </div>
</body>

</html>
